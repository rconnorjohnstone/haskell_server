version: "3.7"

services:
  # Base Image
  # -------------------------------------------------------
  base:
    build:
      context: .
      dockerfile: Dockerfile
    image: "base"

  # NGINX Proxy
  # -------------------------------------------------------
  proxy:
    image: nginx:1.17.8
    restart: always
    ports:
      - 80:80
    environment:
      - ENV=development
    volumes:
      - type: bind
        source: ./config/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
    networks:
      - main

  # Main Yesod Site
  # -------------------------------------------------------
  main-site:
    build:
      context: ./main
      dockerfile: Dockerfile
    image: "main-site"
    container_name: "main-site"
    networks:
      - main
    ports:
      - 8080:3000
    environment:
      - PORT=$SITE_PORT
      - YESOD_PORT=$SITE_YESOD_PORT
      - SQLITE_DATABASE=$SITE_DATABASE
      - ROBOT_PASS
    volumes:
      - ./main/app:/site/app
      - ./main/assets:/site/assets
      - ./main/config:/site/config
      - ./main/Layouts:/site/Layouts
      - ./main/src:/site/src
      - ./main/static:/site/static
      - ./main/templates:/site/templates
      - ./main/test:/site/test
      - ./main/database:/site/database/
    stdin_open: true
    entrypoint: ["entrypoint.sh"]

networks:
  main:
